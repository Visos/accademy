<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Project JPA</title>
</head>
<body>
    <nav th:insert= "~{fragments/navigation :: block-navigation('Elenco soci')}"></nav>
    <div align="center">
        <a th:href="@{/createSocio}">Create/Update</a>
    </div>
    <br>
    <div>
        <table align="center">
            <thead>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Codice fiscale</th>
                <th>Tipo certificato</th>
                <th>Data certificato</th>
                <th>Azione</th>
            </thead>
            <tbody>
                <tr th:each="socio : ${listSocio.dati}">
                    <td th:text="${socio.nome}"></td>
                    <td th:text="${socio.cognome}"></td>
                    <td th:text="${socio.cFiscale}"></td>
                    <td th:text="${socio.certificato.tipo}"></td>
                    <td th:text="${socio.certificato.dataCertificato}"></td>
                    <td>
                        <a th:href="@{/updateSocio(socioID=${socio.id})}">Update</a>
                        <a th:href="@{/listAbbonamenti(socioID=${socio.id})}">Abbonamento</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
