<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Project Car JPA</title>
</head>
<body>

    <nav th:insert= "~{fragments/navigation :: block-navigation('Create moto')}"></nav>

<div class="container">
<h3 class="description">Inserire i dati relativi alla moto</h3>
 <form class="form_content" th:action="@{/saveMoto}" th:object="${moto}" method="post">
 <input type="hidden" th:field="*{id}" />
<table style="border: 0">
<tr>
<td><label for="cilindrata">Cilindrata:</label></td>
<td><input type="number" th:field="*{cilindrata}" placeholder="Cilindrata"
required><br></td>
</tr>
<td><label for="Kilowatt">KW:</label></td>
<td><input type="number" th:field="*{kilowatt}"
placeholder="Kilowatt" required><br></td>
</tr>
<tr>
<td><label for="targa">Targa:</label></td>
<td><input type="text" th:field="*{targa}"
placeholder="targa" required><br></td>
</tr>
<tr>
<td><label for="numero ruote">Numero ruote:</label></td>
<td><input type="number" th:field="*{numeroRuote}"
placeholder="numero ruote" required><br></td>
</tr>
<tr>
<td><label for="numero posti">Numero posti:</label></td>
<td><input type="number" th:field="*{numeroPosti}"
placeholder="numero posti" required><br></td>
</tr>

<tr>
<td><label for="Alimentazione">Alimentazione:</label></td>
<td><input type="text" th:field="*{alimentazione}"
placeholder="Alimentazione" required><br></td>
</tr>
<tr>
<td><label for="Colore">Colore:</label></td>
<td><input type="text" th:field="*{colore}"
placeholder="Colore" required><br></td>
</tr>
<tr>
<td><label for="Marca">Marca:</label></td>
<td><input type="text" th:field="*{marca}"
placeholder="Marca" required><br></td>
</tr>
<tr>
<td><label for="Tipologia">Tipologia:</label></td>
<td><input type="text" th:field="*{tipoVeicolo}"
placeholder="Tipologia" required><br></td>
</tr>
</table>
            <button type="submit">Registra moto</button>
            </table>
           <div class="container-error" th:if="*{errorMsg} != null">
<span th:text="*{errorMsg}" style="color:red">***</span>
</div>
        
        </form>



</div>

</body>
</html>
